<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Coach - Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles/custom-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/beerslider/dist/BeerSlider.css">
</head>

<body class="text-white font-poppins">
    <header class="flex items-center justify-between py-6 px-6 bg-surface">
        <!-- Logo -->
        <div class="text-2xl font-bold uppercase text-primary font-poppins tracking-wide">Fitness Hub</div>
        <!-- Toggle Icon -->
        <button id="nav-toggle" class="focus:outline-none z-50">
            <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <!-- Navigation Drawer -->
        <nav id="nav-drawer"
            class="fixed top-0 left-0 h-full w-full bg-surface shadow-lg flex flex-col items-center justify-center z-40">
            <a href="#"
                class="gsap-nav-link text-6xl text-primary font-medium uppercase font-poppins mb-8 hover:text-accent transition">Home</a>
            <a href="#"
                class="gsap-nav-link text-6xl text-white font-medium uppercase font-poppins mb-8 hover:text-accent transition">Programs</a>
            <a href="#"
                class="gsap-nav-link text-6xl text-white font-medium uppercase font-poppins mb-8 hover:text-accent transition">Coaches</a>
            <a href="#"
                class="gsap-nav-link text-6xl text-white font-medium uppercase font-poppins mb-8 hover:text-accent transition">Contact</a>
        </nav>
        <!-- Overlay -->
        <div id="nav-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    </header>
    <main>

    </main>
    <footer class="mt-20 text-center text-gray-500">
        <p>&copy; 2023 Gym Coach. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- BeerSlider script (add before your main.js) -->
    <script src="https://unpkg.com/beerslider/dist/BeerSlider.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
